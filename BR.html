<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions Day 1</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        img {
            width: 100%;
            height: 100%;
        }

        h3 {
            font-weight: normal;
            font-size: 25px;
        }

        
        .codeblock-hero {
            width: 1130px;
            position: relative;
            font-weight: normal;
        }

        .codeblock-hero h1 {
            position: absolute;
            top: 48%;
            left: 435px;
            margin: 0;
            font-size: 50px;
            font-weight: normal;
            color: white;
        }

        .codeblock-hero strong {
            background-color: rgba(0, 0, 0, 0.786);
            padding: 5px;
        }

       
        .codeblock-row {
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 15px;
        }

        .codeblock-card {
            display: inline-block;
            width: 250px;
            height: 200px;
            position: relative;
            margin-left: 10px;
        }

        .codeblock-card:first-child {
            margin-left: 0;
        }

        .codeblock-card h2 {
            position: absolute;
            top: 0;
            margin: 0;
            background-color: black;
            color: white;
            padding: 5px 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
